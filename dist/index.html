<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs API</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #332941;
            color: #EEEDEB;
            padding: auto 4rem;
        }
        ul {
            list-style: circle;
        }

        li {
            font-size: 1.5rem;
            line-height: 2rem;
        }
        h1{
            color: skyblue;
        }
    </style>
</head>

<body>
    <h1>Welcome to Songs API</h1>
    <h2> Please use:</h2>
    <ul>
        <li><strong>/songs</strong> to access songs route</li>
        <li><strong>/albums</strong> to access albums route</li>
        <li><strong>/artists</strong> to access artists route</li>
        <li><strong>/genres</strong> to access genres route</li>
    </ul>
</body>

</html>
